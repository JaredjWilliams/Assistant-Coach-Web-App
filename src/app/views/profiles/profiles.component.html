<h2>Profiles</h2>

<div class="container">
    <table class="table">
        <tr>
          <th>Name</th>
          <th>Year</th>
        </tr>
        <tr *ngFor="let profile of profiles">
          <td>{{profile.name}}</td>
          <td>{{profile.year}}</td>
        </tr>
      </table>
      
</div>
